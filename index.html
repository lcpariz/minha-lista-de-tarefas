<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MINHA LISTA DE TAREFAS</title>
</head>

<body>
    <header>
        <h1>LISTA DE TAREFAS</h1>
        <h3>Adicione um lembrete para sua tarefas aqui.</h3>
        <div class="container" id="enviaTarefa">
            <textarea id="textArea" maxlength="120" placeholder="Digite uma tarefa..."></textarea>
            <label for="prioridade">
                <select name="prioridade" id="prioridade" required="true">
                    <option value="0">Baixa</option>
                    <option value="1" selected>Normal</option>
                    <option value="2">Alta</option>
                </select>
            </label>
            <button type="submit" onclick="salvaTarefa()">Salvar</button>
        </div>
        <h6>*As notas devem ter um m√°ximo de 120 caracteres</h6>
    </header>
    <div class="container">
        <section>
            <ul id="lista">
                <li class="texto-tarefa" id="id-tarefa"></li>
            </ul>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
